<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/CSS/index.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--main container  -->
    <div class="master_container">

      <!-- site logo -->
      <div class="logo_container">
        <div class="logo_content_container">
          <img src="./resources/img/logo.png" alt="logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <!--  displays the new arivals -->
      <div class="new_arrival_container">
        <div class="new_arrival_content_container">
          <div class="new_arrival_item">
            <h4>NEW ARRIVALS</h4>
            <h1>SPORT BIKES AND MOTORCYCLES<h1>
          </div>
        </div>
      </div>

      <!--navigation bar  -->
      <div class="nav">
        <div class="nav_content_container">
          <ul>
            <li class="pc">Eyewear</li>
            <li class="pc">Apparel</li>
            <li class="pc">Gadgets</li>
            <li class="pc">Vehicles</li>
            <li class="pc">Classes</li>
            <li class="pc">Contact</li>
            <li class="tablet">MENU</li>
          </ul>
        </div>
      </div>

      <!-- displays the main body section -->
      <div class="main_container">
        <div class="main_content_container">
          <div class="product_container">
            <div class="product_item" id="product_one">
              <img src="./resources/img/pen.png" alt="pen">
              <p>Exploding Pen</p>
            </div>
            <div class="product_item" id="product_two">
              <img src="./resources/img/watch.png" alt="watch">
              <p>Cellular Watch</p>
            </div>
            <div class="product_item" id="product_three">
              <img id="glasses" src="./resources/img/glasses.png" alt="pen">
              <p>Thermal glasses</p>
            </div>
          </div>
          <div class="info_container">
            <div class="info_item">
              <p class="info_title">Location</p>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="info_item">
              <p class="info_title">Hours</p>
              <p>08:00 - 18:00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">


        <div class="copywrite">
          <div class="copywrite_content_container">
            <span>Copyright Secret Agent Supply Inc.</span>
          </div>
        </div>

      </div>

    </div>

  </body>


</html>
